<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="poly-about">
  <template>
    <style include="shared-styles"></style>

    <style>
      .container {
        margin: 20px 0 30px 0;
        text-align: center;
      }

      .picture {
        margin-bottom: 20px;
        display: block;
      }

      .picture img {
        border-radius: 50%;
        height: auto;
        max-width: 220px;
        width: 100%;
      }

      .text p {
        font-size: 24px;
        font-weight: normal;
        line-height: 1.4;
        margin-top: 0;
      }

      paper-button {
        background-color: var(--primary-color);
        color: var(--primary-text-color);
      }

      @media (min-width: 1024px) {
        .container {
          @apply(--layout-horizontal);
          @apply(--layout-center);
          text-align: left;
        }

        .picture {
          margin-bottom: 0;
          margin-right: 30px;
          width: 220px;
        }

        .text {
          @apply(--layout-flex);
        }
      }
    </style>

    <h1>About me</h1>

    <div class="container">
      <div class="picture">
        <img src="/images/design/me.jpg" alt="" height="286" width="286"/>
      </div>

      <div class="text">
        <p>
          Welcome to my Portfolio. I am a web developer based in Montreal, Canada. I'm currently
          working at U92 and I use creativity blended with technology to deliver cutting edge
          work.
        </p>

        <a href="https://github.com/djanix">
          <paper-button>see my github profile</paper-button>
        </a>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'poly-about'
    });
  </script>
</dom-module>
